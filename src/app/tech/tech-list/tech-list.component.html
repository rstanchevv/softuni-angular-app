<section class="furniture_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                Our latest offers:
            </h2>
            <p>
                These are the latest 3 offers that have been published to our store!
            </p>
        </div>
        <div *ngIf="isLoading" class="loading-wrapper">
            <app-loading-spinner />
        </div>
        <div *ngIf="!isLoading">
            <div *ngIf="isEmpty">
                <div>no items listed</div>
            </div>
            <div *ngIf="!isEmpty">
                <div class="row">
                    <div *ngFor="let device of devices" class="col-md-6 col-lg-4">
                        <div class="box">
                            <div class="img-box">
                                <img src={{device.img}} alt="">
                            </div>
                            <div class="detail-box">
                                <a [routerLink]="['store', device.deviceId, ''] ">
                                    <h5>{{device.name}}</h5>
                                </a>
                                <div class="price_box">
                                    <h6 class="price_heading">
                                        <span>$</span> {{device.price}}
                                    </h6>
                                    <a href="">
                                        Buy Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
