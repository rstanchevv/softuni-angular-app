<div class="form-wrapper">
    <img src="../../../assets/images/login-color-icon-robot-logging-into-application-vector-29110767.jpg" alt="">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        </div>
        <div class="error">{{errorMessage}}</div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
