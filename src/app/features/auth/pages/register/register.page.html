<div class="form-wrapper">
    <img src="../../../assets/images/robot-register.png" alt="">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" appEmail=""
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <ng-container *ngIf="registerForm.get('email')?.touched">
            <div class="error" *ngIf="registerForm.get('email')?.errors?.['required']">Email field is required.</div>
            <div class="error" *ngIf="registerForm.get('email')?.errors?.['emailValidator']">You need to use a real email address!</div>
        </ng-container>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <ng-container *ngIf="registerForm.get('password')?.touched">
            <div class="error" *ngIf="registerForm.get('password')?.errors?.['required']">Password field is required!</div>
            <div class="error" *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at lest 5 characters!</div>
        </ng-container>
        <div class="form-group">
            <label for="rePassword">Repeat password</label>
            <input type="password" class="form-control" id="rePassword" placeholder="Password" formControlName="rePassword" >
        </div>
        <ng-container *ngIf="registerForm.get('rePassword')?.touched">
            <div class="error" *ngIf="registerForm.get('rePassword')?.errors?.['required']">Repassword field is required!</div>
        </ng-container>
        <div class="error">{{errorMessage}}</div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
