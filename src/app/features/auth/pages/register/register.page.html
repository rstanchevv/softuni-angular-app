<div class="form-wrapper">
    <img src="../../../assets/images/robot-register.png" alt="">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="rePassword">Repeat password</label>
            <input type="password" class="form-control" id="rePassword" placeholder="Password" formControlName="rePassword" >
        </div>
        <div class="error">{{errorMessage}}</div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
